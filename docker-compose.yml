version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6385:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rag-worker:
    build: .
    environment:
      # Required
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://host.docker.internal:6379
      - STORAGE_ENDPOINT_URL=http://host.docker.internal:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_NAME=ddkit
      - STORAGE_USE_SSL=false

      # Optional
      - LOG_LEVEL=INFO
      - QUEUE_DOC_PARSE_INDEX=ddkit:doc_parse_index
      - QUEUE_REPORT_GENERATE=ddkit:report_generate
      - JOB_CALLBACK_URL=${JOB_CALLBACK_URL:-http://host.docker.internal:8085/ddkit/jobs/callback}
      - DDKIT_CALLBACK_TOKEN=${DDKIT_CALLBACK_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Uncomment for development with volume mounting
    # volumes:
    #   - .:/app
    #   - /app/__pycache__

volumes:
  redis_data:
  minio_data:


