version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6385:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    ports:
      - "9002:9000"
      - "9003:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rag-worker:
    build: .
    env_file:
      # Reuse the main stack env (contains PUBMED_API_KEY, OPENAI_API_KEY, etc.)
      - ../../pharm_search/.env
    environment:
      # Required
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://host.docker.internal:6379
      - DDKIT_DB_DSN=postgresql://user:password@host.docker.internal:5432/pharm_search
      - STORAGE_ENDPOINT_URL=http://host.docker.internal:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_NAME=ddkit
      - STORAGE_USE_SSL=false
      - WORKER_MODE=all
      - WORKER_CONCURRENCY=2
      - DDKIT_LLM_TIMEOUT_SECONDS=120
      - JOB_TIMEOUT_SECONDS=900
      - EMBEDDINGS_BATCH_SIZE=128
      - EMBEDDINGS_MAX_CONCURRENCY=4
      - CHUNK_SIZE_TOKENS=800
      - CHUNK_OVERLAP_TOKENS=100
      - CHUNK_DEDUP=true
      - MIN_PDF_BYTES=5000
      - DOCLING_DO_OCR=false
      # Sprint-2: tables enabled by default; doc_kind-aware logic in job_processors.py
      - DOCLING_DO_TABLES=true
      - DOCLING_DO_PICTURES=false
      # Sprint-2: OCR language list (en + ru for RU regulatory docs)
      - DOCLING_OCR_LANG=en,ru
      # Sprint-2: doc_kinds that always use Docling+OCR path
      - DOCLING_OCR_DOC_KINDS=ru_instruction,grls_card,smpc,patent_pdf
      # Sprint-2: doc_kinds that always get table extraction
      - DOCLING_TABLES_DOC_KINDS=ctgov_results,ru_instruction,grls_card,smpc,epar,patent,patent_pdf,publication,pmc
      # Sprint-2: parse quality thresholds
      - PARSE_QUALITY_MIN_CHARS=100
      - PARSE_QUALITY_GARBAGE_THRESHOLD=0.15

      # Optional
      - LOG_LEVEL=INFO
      - QUEUE_DOC_PARSE_INDEX=ddkit:doc_parse_index
      - QUEUE_REPORT_GENERATE=ddkit:report_generate
      - JOB_CALLBACK_URL=${JOB_CALLBACK_URL:-http://host.docker.internal:8085/ddkit/jobs/callback}
      - DDKIT_CALLBACK_TOKEN=${DDKIT_CALLBACK_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    # Uncomment for development with volume mounting
    # volumes:
    #   - .:/app
    #   - /app/__pycache__

  rag-worker-index:
    build: .
    deploy:
      replicas: 4
    env_file:
      - ../../pharm_search/.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://host.docker.internal:6379
      - DDKIT_DB_DSN=postgresql://user:password@host.docker.internal:5432/pharm_search
      - STORAGE_ENDPOINT_URL=http://host.docker.internal:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_NAME=ddkit
      - STORAGE_USE_SSL=false
      - WORKER_MODE=doc_parse_index
      - WORKER_CONCURRENCY=4
      - DDKIT_LLM_TIMEOUT_SECONDS=120
      - JOB_TIMEOUT_SECONDS=300
      - EMBEDDINGS_BATCH_SIZE=128
      - EMBEDDINGS_MAX_CONCURRENCY=4
      - CHUNK_SIZE_TOKENS=800
      - CHUNK_OVERLAP_TOKENS=100
      - CHUNK_DEDUP=true
      - MIN_PDF_BYTES=5000
      - DOCLING_DO_OCR=false
      - DOCLING_DO_TABLES=true
      - DOCLING_DO_PICTURES=false
      - DOCLING_OCR_LANG=en,ru
      - DOCLING_OCR_DOC_KINDS=ru_instruction,grls_card,smpc,patent_pdf
      - DOCLING_TABLES_DOC_KINDS=ctgov_results,ru_instruction,grls_card,smpc,epar,patent,patent_pdf,publication,pmc
      - PARSE_QUALITY_MIN_CHARS=100
      - PARSE_QUALITY_GARBAGE_THRESHOLD=0.15
      - LOG_LEVEL=INFO
      - QUEUE_DOC_PARSE_INDEX=ddkit:doc_parse_index
      - QUEUE_REPORT_GENERATE=ddkit:report_generate
      - JOB_CALLBACK_URL=${JOB_CALLBACK_URL:-http://host.docker.internal:8085/ddkit/jobs/callback}
      - DDKIT_CALLBACK_TOKEN=${DDKIT_CALLBACK_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  rag-worker-report:
    build: .
    env_file:
      - ../../pharm_search/.env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - REDIS_URL=redis://host.docker.internal:6379
      - DDKIT_DB_DSN=postgresql://user:password@host.docker.internal:5432/pharm_search
      - STORAGE_ENDPOINT_URL=http://host.docker.internal:9000
      - STORAGE_ACCESS_KEY=minioadmin
      - STORAGE_SECRET_KEY=minioadmin
      - STORAGE_BUCKET_NAME=ddkit
      - STORAGE_USE_SSL=false
      - WORKER_MODE=report_generate
      - WORKER_CONCURRENCY=1
      - DDKIT_LLM_TIMEOUT_SECONDS=120
      - JOB_TIMEOUT_SECONDS=1800
      - EMBEDDINGS_BATCH_SIZE=64
      - EMBEDDINGS_MAX_CONCURRENCY=1
      - DDKIT_ANSWER_MODEL=gpt-4o-mini
      - DDKIT_LLM_REQUEST_DELAY_MS=500
      - CHUNK_SIZE_TOKENS=800
      - CHUNK_OVERLAP_TOKENS=100
      - CHUNK_DEDUP=true
      - MIN_PDF_BYTES=5000
      - DOCLING_DO_OCR=false
      - DOCLING_DO_TABLES=true
      - DOCLING_DO_PICTURES=false
      - DOCLING_OCR_LANG=en,ru
      - DOCLING_OCR_DOC_KINDS=ru_instruction,grls_card,smpc,patent_pdf
      - DOCLING_TABLES_DOC_KINDS=ctgov_results,ru_instruction,grls_card,smpc,epar,patent,patent_pdf,publication,pmc
      - PARSE_QUALITY_MIN_CHARS=100
      - PARSE_QUALITY_GARBAGE_THRESHOLD=0.15
      - LOG_LEVEL=INFO
      - QUEUE_DOC_PARSE_INDEX=ddkit:doc_parse_index
      - QUEUE_REPORT_GENERATE=ddkit:report_generate
      - JOB_CALLBACK_URL=${JOB_CALLBACK_URL:-http://host.docker.internal:8085/ddkit/jobs/callback}
      - DDKIT_CALLBACK_TOKEN=${DDKIT_CALLBACK_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  redis_data:
  minio_data:
